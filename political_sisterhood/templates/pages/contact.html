{% extends 'base.html' %} {% block content %}
<section id="content" style="margin-bottom: 0px;">
  <div class="content-wrap">
    <div class="container clearfix">
      <div class="postcontent nobottommargin">
        <h3>Contact Us</h3>
        <div class="contact-widget">
          <div class="contact-form-result"></div>
          <form class="nobottommargin" id="template-contactform" name="template-contactform" action="include/sendemail.php" method="post" novalidate="novalidate">
            {% csrf_token %}
            <div class="form-process"></div>
            <div class="col_one_third">
              <label for="template-contactform-name">Name <small>*</small></label>
              <input type="text" id="template-contactform-name" name="template-contactform-name" value="" class="sm-form-control required">
            </div>
            <div class="col_one_third">
              <label for="template-contactform-email">Email <small>*</small></label>
              <input type="email" id="template-contactform-email" name="template-contactform-email" value="" class="required email sm-form-control">
            </div>
            <div class="col_one_third col_last">
              <label for="template-contactform-phone">Phone</label>
              <input type="text" id="template-contactform-phone" name="template-contactform-phone" value="" class="sm-form-control">
            </div>
            <div class="clear"></div>
            <div class="col_full">
              <label for="template-contactform-subject">Subject <small>*</small></label>
              <input type="text" id="template-contactform-subject" name="template-contactform-subject" value="" class="required sm-form-control">
            </div>
            <div class="clear"></div>
            <div class="col_full">
              <label for="template-contactform-message">Message <small>*</small></label>
              <textarea class="required sm-form-control" id="template-contactform-message" name="template-contactform-message" rows="6" cols="30"></textarea>
            </div>
            <div class="col_full hidden">
              <input type="text" id="template-contactform-botcheck" name="template-contactform-botcheck" value="" class="sm-form-control">
            </div>
            <div class="col_full">
              <button class="button button-3d nomargin" type="submit" id="template-contactform-submit" name="template-contactform-submit" value="submit">Send Message</button>
            </div>
          </form>
        </div>
      </div>
      <div class="sidebar col_last nobottommargin">
        <address>
          <strong>Headquarters:</strong>
          <br> Boston, MA
          <br>
        </address>
        <abbr title="Phone Number"><strong>Phone:</strong></abbr> ###
        <br>
        <abbr title="Email Address"><strong>Email:</strong></abbr> info@politicalsisterhood.com
        <div class="widget noborder notoppadding">
            <a href="https://www.facebook.com/politicalsisterhood/" class="social-icon si-small si-dark si-facebook">
                <i class="icon-facebook"></i>
                <i class="icon-facebook"></i>
            </a>
            <a href="https://twitter.com/@politicalsister" class="social-icon si-small si-dark si-twitter">
                <i class="icon-twitter"></i>
                <i class="icon-twitter"></i>
            </a>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
