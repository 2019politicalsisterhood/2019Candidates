{% extends 'base.html' %} {% block content %}
<section id="content" style="margin-bottom: 0px;">
  <div class="content-wrap">
    <div class="container clearfix">
      <div class="postcontent nobottommargin">
        <h3>Contact Us</h3>
        <div class="contact-widget">
          <form class="nobottommargin" id="contact" name="contact" action="" method="post" novalidate="novalidate">
            {% csrf_token %}
            <div class="form-process"></div>
            <div class="col_one_third">
              <label for="template-contactform-name">Name <small>*</small></label>
              <input type="text" id="name" name="name" value="" class="sm-form-control required">
            </div>
            <div class="col_one_third">
              <label for="template-contactform-email">Email <small>*</small></label>
              <input type="email" id="email" name="email" value="" class="required email sm-form-control">
            </div>
            <div class="col_one_third col_last">
              <label for="template-contactform-phone">Phone</label>
              <input type="text" id="phone" name="phone" value="" class="sm-form-control">
            </div>

            <div class="clear"></div>
            <div class="col_full">
              <label for="template-contactform-subject">Issue <small>*</small></label>
                <select class="form-control required" name="issue" required>
                <option disabled selected value>-- Please Specify --</option>
                <option>Request a Demo</option>
                <option>Issue with Candidate</option>
                <option>Sales Inquiry</option>
                <option>Customer Support</option>
                <option>Other</option>
                </select>
            </div>
            <div class="clear"></div>
            <div class="col_full">
              <label for="template-contactform-message">Message <small>*</small></label>
              <textarea class="required sm-form-control" id="message" name="message" rows="6" cols="30"></textarea>
            </div>
            <div class="col_full hidden">
              <input type="text" id="botcheck" name="botcheck" value="" class="sm-form-control">
            </div>
            <div class="col_full">
              <button class="button button-3d nomargin" type="submit" id="submit" name="submit" value="submit">Send Message</button>
            </div>
          </form>
        </div>
      </div>
      <div class="sidebar col_last nobottommargin">
        <abbr title="Email Address"><strong>Email:</strong></abbr> info@politicalsisterhood.com
        <div class="widget noborder notoppadding">
            <a href="https://www.facebook.com/politicalsisterhood/" class="social-icon si-small si-dark si-facebook">
                <i class="icon-facebook"></i>
                <i class="icon-facebook"></i>
            </a>
            <a href="https://twitter.com/@politicalsister" class="social-icon si-small si-dark si-twitter">
                <i class="icon-twitter"></i>
                <i class="icon-twitter"></i>
            </a>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
