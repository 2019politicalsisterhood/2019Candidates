{% load socialaccount %}

{% get_providers as socialaccount_providers %}
{% for provider in socialaccount_providers %}
<div class="col-lg-3 col-md-6 text-center">
<a href="{% provider_login_url provider.id process=process %}" class="button button-border button-border-thin si-{{provider.name|lower}}"><i class="icon-{{provider.name|lower}}"></i>{{provider.name}}</a>
</div>
{% endfor %}
